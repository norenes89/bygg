<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByggHjelpen – Planlegg ditt prosjekt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ByggHjelpen</h1>
    <p>Få hjelp med ditt byggeprosjekt – enkelt og profesjonelt</p>
  </header>

  <main>
    <section class="input-section">
      <label for="projectSelect">Velg byggeprosjekt:</label>
      <select id="projectSelect" onchange="handleProjectSelection()">
        <option value="">-- Velg prosjekt --</option>
        <option value="veranda">Veranda (5x5 meter)</option>
        <option value="garasje">Garasje</option>
        <option value="tilpasset">Eget prosjekt (last opp bilder / forklaring)</option>
      </select>
    </section>

    <section id="result"></section>
  </main>

  <footer>
    <h4>Reklame</h4>
    <div class="ads">
      <a href="https://www.verktøy.no" target="_blank"><img src="https://www.verktøy.no/media/logo/stores/1/logo-black.png" alt="Verktøy.no logo" /></a>
      <a href="https://www.dewalt.no" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/DeWalt_Logo.svg/512px-DeWalt_Logo.svg.png" alt="DeWalt logo" /></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
