<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByggSmart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ByggSmart</h1>
    <p>Smartere bygging, bedre priser</p>
  </header>

  <main>
    <section>
      <h2>Hva skal du bygge?</h2>
      <input type="text" id="prosjektInput" placeholder="f.eks. Bygge garasje 35m² med støpt plate">
      <button onclick="beregnPris()">Få estimat</button>
      <div id="resultat"></div>
    </section>

    <section>
      <h2>Reklame</h2>
      <div class="ads">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/DeWalt_Logo.svg/512px-DeWalt_Logo.svg.png" alt="DeWalt">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Makita-logo.svg/512px-Makita-logo.svg.png" alt="Makita">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Festool_logo.svg/512px-Festool_logo.svg.png" alt="Festool">
      </div>
    </section>
  </main>

  <footer>
    <p>Kontakt: Thomas Norenes – t-norene@online.no – 97488099</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
