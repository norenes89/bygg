<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByggHjelpen</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>ByggHjelpen</h1>
    <p>Få hjelp til dine byggeprosjekter – veiledning, priser, lover og leverandører</p>
  </header>

  <main>
    <h2>Hva vil du bygge?</h2>
    <div class="project-buttons">
      <button onclick="showGuide('veranda')">Bygge veranda</button>
      <button onclick="showGuide('garasje')">Bygge garasje</button>
      <button onclick="showGuide('anneks')">Bygge anneks</button>
      <button onclick="showCustomProject()">Eget prosjekt</button>
    </div>

    <div id="customProjectForm" class="hidden">
      <h3>Beskriv ditt prosjekt</h3>
      <textarea id="customDescription" placeholder="Skriv hva du vil bygge..."></textarea>
      <input type="file" id="customImages" multiple />
      <button onclick="generateCustomResponse()">Få forslag</button>
    </div>

    <section id="output"></section>

    <h3>Anbefalt verktøy</h3>
    <div class="ads" id="adsContainer"></div>
  </main>

  <footer>
    <p>© 2025 ByggHjelpen – Alt du trenger for å bygge smart</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
