<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByggHjelpen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ByggHjelpen</h1>
    <p>Din veiviser til smarte byggeprosjekter</p>
  </header>

  <section id="project-selector">
    <h2>Hva vil du bygge?</h2>
    <div class="project-buttons">
      <button onclick="selectProject('veranda')">Bygg veranda</button>
      <button onclick="selectProject('garasje')">Bygg garasje</button>
      <button onclick="selectProject('bod')">Bygg bod</button>
      <button onclick="selectProject('eget')">Annet prosjekt</button>
    </div>
  </section>

  <section id="user-form">
    <h2>Ditt prosjekt</h2>
    <form id="customProjectForm" onsubmit="handleSubmit(event)">
      <input type="text" id="name" placeholder="Navn" required>
      <input type="text" id="address" placeholder="Adresse" required>
      <input type="email" id="email" placeholder="E-post" required>
      <input type="tel" id="phone" placeholder="Telefon" required>
      <textarea id="projectDescription" placeholder="Beskriv prosjektet ditt..." required></textarea>
      <input type="file" id="uploadImage" accept="image/*">
      <button type="submit">Send inn prosjekt</button>
    </form>
  </section>

  <section id="result" class="hidden">
    <h2>AI-veiledning</h2>
    <div id="aiResponse"></div>
    <div id="projectImage"></div>
  </section>

  <section id="tips" class="hidden">
    <h3>Tips</h3>
    <ul id="tipsList">
      <li>Bygg minst 1 meter fra nabogrensen</li>
      <li>Sjekk behov for byggesøknad</li>
      <li>Bruk godkjente materialer utendørs</li>
    </ul>
  </section>

  <section id="reklame">
    <h3>Populære verktøy</h3>
    <div class="ad-carousel" id="adCarousel">
      <!-- fylles av script -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
