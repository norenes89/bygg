<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByggHjelpen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ByggHjelpen</h1>
    <p>Få hjelp til dine byggeprosjekter – veiledning, priser, leverandører</p>
  </header>

  <main>
    <section class="prosjektvalg">
      <h2>Hva vil du bygge?</h2>
      <div class="valgknapper">
        <button onclick="velgProsjekt('veranda')">Bygge veranda</button>
        <button onclick="velgProsjekt('garasje')">Bygge garasje</button>
        <button onclick="velgProsjekt('anneks')">Bygge anneks</button>
        <button onclick="velgProsjekt('eget')">Eget prosjekt</button>
      </div>
    </section>

    <section id="prosjektVisning"></section>

    <section id="reklame">
      <h3>Anbefalt verktøy</h3>
      <div class="reklamer">
        <a href="https://www.verktøy.no" target="_blank"><img src="https://www.dewalt.no/sites/g/files/jgfbjl261/files/styles/dw_image_4_3/public/2021-06/DeWalt-Logo_0.png" alt="Dewalt"></a>
        <a href="https://www.verktøy.no" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Makita_Logo.svg" alt="Makita"></a>
        <a href="https://www.verktøy.no" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Festool_logo.svg" alt="Festool"></a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
